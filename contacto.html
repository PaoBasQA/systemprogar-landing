<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - SystemProgAr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Hero / Título -->
  <section class="bg-gradient-to-r from-sky-400 via-blue-500 to-indigo-600 text-white py-16 text-center">
    <h1 class="text-4xl md:text-5xl font-bold">Formulario de Contacto</h1>
    <p class="mt-2 text-lg md:text-xl">Escribinos y hablemos sobre tu proyecto</p>
    <a href="index.html" class="mt-6 inline-block bg-yellow-400 text-gray-900 font-semibold px-6 py-3 rounded-full shadow hover:bg-yellow-500 transition">Volver al Inicio</a>
  </section>

  <!-- Formulario -->
  <section class="py-16 px-6 max-w-xl mx-auto">
    <form id="contactForm" class="bg-gray-50 p-8 rounded-xl shadow-md space-y-5" action="https://formspree.io/f/mldlqwna" method="POST">
          
      <div>
        <label class="block mb-1 font-semibold">Nombre</label>
        <input type="text" name="name" placeholder="Tu nombre" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" placeholder="tuemail@ejemplo.com" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      
      <div>
        <label class="block mb-1 font-semibold">Mensaje</label>
        <textarea name="message" rows="5" placeholder="Escribí tu mensaje aquí..." class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
      </div>
      
      <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-600 transition">
        ¡Conversemos!
      </button>
    </form>
  </section>

  <!-- Footer con Redes -->
  <footer class="bg-gray-900 text-gray-300 text-center py-6">
    <p>© 2025 SystemProgAr</p>
    <div class="flex justify-center space-x-6 mt-2 text-2xl">
      <a href="#" class="text-blue-600 hover:text-blue-800"><i class="fab fa-facebook"></i></a>
      <a href="#" class="text-pink-500 hover:text-pink-700"><i class="fab fa-instagram"></i></a>
      <a href="#" class="text-blue-700 hover:text-blue-900"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- Popup -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gradient-to-r from-green-100 via-yellow-100 to-red-100 p-8 rounded-xl text-center max-w-sm shadow-lg">
      <h2 class="text-2xl font-bold mb-4">¡Gracias!</h2>
      <p class="mb-4">Tu mensaje fue enviado correctamente. Nos pondremos en contacto pronto.</p>
      <button id="closePopup" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">Cerrar</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('closePopup');

    // Listener para cerrar popup manualmente
    closeBtn.addEventListener('click', () => {
      popup.classList.add('hidden');
    });

    // Envío del formulario con validación
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // evita que se recargue la página

      // Validación: nombre no puede estar vacío o solo con espacios
      const nombre = form.elements['name'].value.trim();
      if (nombre === '') {
        alert('Por favor ingresá un nombre válido.');
        return;
      }

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        popup.classList.remove('hidden'); // mostrar popup
        form.reset(); // limpiar formulario

        // cerrar automáticamente después de 4 segundos
        setTimeout(() => {
          popup.classList.add('hidden');
        }, 4000);
      }).catch(error => {
        alert('Hubo un error al enviar el mensaje. Intentá nuevamente.');
      });
    });
  </script>

</body>
</html>
